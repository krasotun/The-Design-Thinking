<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.min.css" />
    <title>The Design Thinking</title>
  </head>
  <body class="page">
    <header class="header wrapper wrapper_paddings-sides flex">
      <img src="images/logo.svg" class="logo logo_place-header" alt="Logo" />
      <nav class="menu menu_place_header">
        <ul class="menu__list flex flex_direction-row">
          <li class="menu__list-item">
            <a href="#" class="menu__link">Home</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__link">Services</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__link">About</a>
          </li>
          <li class="menu__list-item">
            <a href="#" class="menu__link">Product</a>
          </li>
        </ul>
      </nav>
      <div class="header__buttons-container flex">
        <button
          class="
            button button_color-light button_place-header
            flex flex_direction-row
          "
        >
          <p class="button__text button__text_color-dark">Sign up</p>
        </button>
        <button
          class="
            button button_color-orange button_place-header
            flex flex_direction-row
          "
        >
          <p class="button__text button__text_color-light">Sign in</p>
        </button>
      </div>
    </header>
    <section class="promo wrapper wrapper_paddings-sides flex">
      <div class="promo__content-container">
        <h1 class="promo__title">The Design Thinking superpowers</h1>
        <p class="promo__text">
          Tools, tutorials, design and innovation experts, all in one place! The
          most intuitive way to imagine your next user experience.
        </p>
        <div class="promo__buttons-container flex">
          <button
            class="
              button button_color-orange button_place-promo
              flex flex_direction-row
            "
          >
            <p class="button__text button__text_color-light">Get started</p>
          </button>
          <a href="#" class="promo__link">
            <img
              src="images/icons/play.svg"
              alt="Play icon"
              class="icon icon_type-play"
            />
            <p class="promo__link-text">Watch the Video</p>
          </a>
        </div>
      </div>
      <img
        class="promo__image"
        src="images/promo/promo.png"
        alt="Promo image"
      />
    </section>
  </body>
</html>
